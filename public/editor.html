<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Home</title>

    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/editor.css">

</head>
<body>
<div class="banner">
    <input type="file" accept="image/*" id="banner-upload" hidden>
    <label for="banner-upload" class="banner-upload-btn"><img src="images/bird-fav.png" alt="upload banner"> </label>
</div>
<div class="blog">
    <label>
        <textarea class="title" placeholder="Blog title..."></textarea>
    </label>
    <label>
        <textarea class="article" placeholder="Start writing here..."></textarea>
    </label>

</div>

<div class="blog-options">
    <button class="publish-btn btn dark" >Publish</button>
    <input type="file" accept="image/*" id="image-upload" hidden>
    <label for="image-upload" class="btn grey upload-btn">Upload Image</label>
</div>



<script src="js/index.js" defer></script>
<script src="js/editor.js" defer></script>

</body>
</html>
